<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with digital gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a192f" />
      <stop offset="100%" stop-color="#112240" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4de1ff" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#3498db" stop-opacity="0.3" />
    </linearGradient>
    <!-- Grid pattern for cyber aesthetic -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3a506b" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <!-- Hexagon pattern for tech feel -->
    <pattern id="hexGrid" width="60" height="104" patternUnits="userSpaceOnUse" patternTransform="scale(0.5)">
      <path d="M30 0 L60 17.32 L60 51.96 L30 69.28 L0 51.96 L0 17.32 Z M60 52 L60 86.64 L30 104 L0 86.64 L0 52 L30 34.68 Z M30 104 L60 86.68 L60 52.04 L30 34.72 L0 52.04 L0 86.68 Z" fill="none" stroke="#4de1ff" stroke-width="1" opacity="0.15"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="300" fill="url(#bgGradient)" />
  
  <!-- Grid background -->
  <rect width="1200" height="300" fill="url(#grid)" />
  
  <!-- Hexagon pattern background -->
  <rect width="1200" height="300" fill="url(#hexGrid)" />
  
  <!-- Glow effect -->
  <ellipse cx="600" cy="150" rx="500" ry="120" fill="url(#glowGradient)" filter="blur(40px)" opacity="0.4" />
  
  <!-- Digital connections -->
  <g stroke="#4de1ff" stroke-width="1.5" opacity="0.6">
    <line x1="200" y1="50" x2="300" y2="120" />
    <line x1="300" y1="120" x2="450" y2="80" />
    <line x1="450" y1="80" x2="580" y2="130" />
    <line x1="580" y1="130" x2="700" y2="70" />
    <line x1="700" y1="70" x2="850" y2="110" />
    <line x1="850" y1="110" x2="950" y2="60" />
    
    <line x1="200" y1="250" x2="320" y2="180" />
    <line x1="320" y1="180" x2="460" y2="220" />
    <line x1="460" y1="220" x2="600" y2="170" />
    <line x1="600" y1="170" x2="750" y2="230" />
    <line x1="750" y1="230" x2="900" y2="190" />
    <line x1="900" y1="190" x2="1000" y2="240" />
  </g>
  
  <!-- Connection nodes -->
  <g fill="#4de1ff">
    <circle cx="200" cy="50" r="4" />
    <circle cx="300" cy="120" r="4" />
    <circle cx="450" cy="80" r="4" />
    <circle cx="580" cy="130" r="4" />
    <circle cx="700" cy="70" r="4" />
    <circle cx="850" cy="110" r="4" />
    <circle cx="950" cy="60" r="4" />
    
    <circle cx="200" cy="250" r="4" />
    <circle cx="320" cy="180" r="4" />
    <circle cx="460" cy="220" r="4" />
    <circle cx="600" cy="170" r="4" />
    <circle cx="750" cy="230" r="4" />
    <circle cx="900" cy="190" r="4" />
    <circle cx="1000" cy="240" r="4" />
  </g>
  
  <!-- Cyber shield icon -->
  <g transform="translate(180, 120) scale(0.8)">
    <path d="M100,30 L170,60 L170,130 C170,160 140,190 100,200 C60,190 30,160 30,130 L30,60 Z" fill="#0a192f" stroke="#4de1ff" stroke-width="3" />
    <path d="M100,45 L155,68 L155,125 C155,150 130,170 100,180 C70,170 45,150 45,125 L45,68 Z" fill="none" stroke="#4de1ff" stroke-width="1.5" />
    <path d="M85,100 L75,90 L65,100 L85,120 L135,70 L125,60 Z" fill="#4de1ff" />
  </g>
  
  <!-- Monitor/Dashboard Icon -->
  <g transform="translate(900, 120) scale(0.8)">
    <rect x="30" y="30" width="140" height="100" rx="5" fill="#0a192f" stroke="#4de1ff" stroke-width="3" />
    <rect x="40" y="45" width="120" height="70" rx="2" fill="none" stroke="#4de1ff" stroke-width="1.5" />
    <path d="M60,55 L85,55 M60,65 L110,65 M60,75 L100,75 M120,55 L140,55 M120,75 L130,75" stroke="#4de1ff" stroke-width="2" />
    <path d="M70,95 L130,95 L120,130 L80,130 Z" fill="#0a192f" stroke="#4de1ff" stroke-width="2" />
  </g>
  
  <!-- Main Title -->
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="70" font-weight="bold" text-anchor="middle" fill="#ffffff">openSIEM</text>
  
  <!-- Subtitle -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#4de1ff">Open Source Security Information & Event Management</text>
  
  <!-- Digital data streams -->
  <g opacity="0.6">
    <path d="M0,110 Q300,70 600,130 T1200,90" stroke="#3498db" stroke-width="1.5" fill="none" />
    <path d="M0,190 Q300,230 600,170 T1200,210" stroke="#3498db" stroke-width="1.5" fill="none" />
  </g>
  
  <!-- Binary data effect -->
  <g fill="#4de1ff" opacity="0.2" font-family="monospace" font-size="9">
    <text x="50" y="40">01100101</text>
    <text x="150" y="90">10011100</text>
    <text x="250" y="60">01001101</text>
    <text x="350" y="30">11010010</text>
    <text x="450" y="70">00110101</text>
    <text x="750" y="40">10010110</text>
    <text x="850" y="90">01101011</text>
    <text x="950" y="60">11001001</text>
    <text x="1050" y="30">00101100</text>
    <text x="1150" y="70">10110001</text>
    
    <text x="50" y="260">10110001</text>
    <text x="150" y="230">01001010</text>
    <text x="250" y="270">11010001</text>
    <text x="350" y="240">00101010</text>
    <text x="450" y="260">10110100</text>
    <text x="750" y="260">01010110</text>
    <text x="850" y="230">11001001</text>
    <text x="950" y="270">00110101</text>
    <text x="1050" y="240">10001011</text>
    <text x="1150" y="260">01100010</text>
  </g>
</svg>